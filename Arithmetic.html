<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var_let_const</title>
</head>
<body>
    <script>

var a=10;
        var b=2;
        console.log(a+b);//12
        console.log(a-b);//8
        console.log(a*b);//20
        console.log(a/b);//5
        console.log(a**b);//100

        let c=20;
        let d=4;
        console.log(c+d);//24
        console.log(c-d);//16
        console.log(c*d);//80
        console.log(c/d);//5
        console.log(c**d);//160000


        const e=30;
        const f=6;
        console.log(e+f);//36
        console.log(e-f);//24
        console.log(e*f);//180
        console.log(e/f);//5
        console.log(e**f);//729000000

        var g=40;
        let h=3;
        console.log(g+h);//43
        console.log(g-h);//37
        console.log(g*h);//120
        console.log(g/h);//13.333333333333334
        console.log(g**h); //64000

        const i=70;
        var j=2;
        console.log(i+j);//72
        console.log(i-j);//68
        console.log(i*j);//140
        console.log(i/j);//35
        console.log(i**j);//4900

    </script>
</body>
</html>
